<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Print your whatevers</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <span id="logo">Dead Trees Print Shop</span>
    <h1>Print Order</h1>
    <div class="container">
      <form name="order-queue" netlify-honeypot="full-name" action="/thanks" netlify>
        <p class="invisible">
          <label>Do not fill in if you're human: <input name="full-name" /> </label>
          <input name="path" value="index.html" disabled />
        </p>
        <p>
          <label for="description">Would you be so kind to describe your order?</label>
          <input type="text" name="description" id="description" />
        </p>
        <p>
          <label for="quantity">How many prints would you like to receive?</label>
          <input type="text" name="quantity" id="quantity" />
        </p>
        <p>
          <label for="uploaded_material">Images for your print</label>
          <div data-widget-host="habitat" id="wt_embed">
            <!--
              -- NOTE:
              -- The following WtEmbedKey is invalid.
              -- Create your own on developers.wetransfer.com/dashboard
              -->
            <script type="text/props">
              {
                "wtEmbedKey": "bf6697ab-2299-443a-b58d-60c7df57104a",
                "wtEmbedOutput": "#uploaded_material"
              }
            </script>
          </div>
          <link rel="stylesheet" href="https://developers.wetransfer.com/embed/bundle.css" />
          <script async src="https://developers.wetransfer.com/embed/bundle.js"></script>
          <input type="text" name="uploaded_material" id="uploaded_material" class="invisible" />
        </p>
        <p>
          <input type="submit" value="Just print it!" />
        </p>
      </form>
    </div>
  </body>
</html>
